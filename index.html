<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tchAIlovsky</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <link rel="shortcut icon" href="icons/favicon.ico">
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">


</head>

<body>

  <pre id="chatLog"></pre>
 
  <div class="title-row">
    <div class="title">tchAIkovsky <button class="version">(v0.91)</button></div>
   <button id="menuBtn">🎶</button>
    <button id="darkModeBtn">🌙</button>
  </div>

  <div class="input-row">
    <input type="text" id="userInput" placeholder="Ask AI for musical inpiration" />
    <button id="sendBtn">⏎</button>

  </div>

  <div class="emojis">
    <button class="choice"><b>A</b></button>
    <button class="choice"><b>B</b></button>
    <button class="choice"><b>C</b></button>
    <button class="choice">😁</button>
    <button class="choice">🤩</button>
    <button class="choice">🤪</button>
    <button class="choice">🥰</button>
    <button class="choice">🥳</button>
    <button class="choice">🥺</button>
    <button class="choice">🥶</button>
    <button class="choice">👏</button>
    <button class="choice">♥️</button>
    <button class="choice">🚗</button>
    <button class="choice">🚂</button>
    <button class="choice">🛳️</button>
    <button class="choice">🚀</button>
    <button class="choice">✈️</button>
    <button class="choice">🐞</button>
    <button class="choice">☀️</button>
    <button class="choice">💃🏽</button>
    <button class="choice">🎻</button>
    <button class="choice">☔️</button>
    <button class="choice">👩‍❤️‍👨</button>
    <button class="choice">💍</button>
    <button class="choice">🌹</button>
    <button class="choice">🌊</button>
    <button class="choice">🧸</button>
  </div>

  <script src="app.js"></script>
  <script src="darkmode.js"></script>
</body>

</html>
