<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tchAIlovsky</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">
</head>

<body>

  <pre id="chatLog"></pre>

  <div class="title-row">
    <span class="title">🎶 tchAIkovsky (v1.0)</span>

    <button id="darkModeBtn" class="dark-toggle">🌙</button>
  </div>

  <div class="input-row">
    <input type="text" id="userInput" placeholder="Ask AI for musical inpiration" />
    <button id="sendBtn">⏎</button>

  </div>

  <div class="emojis">
    <button class="choice"><b>A</b></button>
    <button class="choice"><b>B</b></button>
    <button class="choice"><b>C</b></button>
    <button class="choice">😁</button>
    <button class="choice">🤩</button>
    <button class="choice">🤪</button>
    <button class="choice">🥰</button>
    <button class="choice">🥳</button>
    <button class="choice">🥺</button>
    <button class="choice">🥶</button>
    <button class="choice">👏</button>
    <button class="choice">♥️</button>
    <button class="choice">🚗</button>
    <button class="choice">🚂</button>
    <button class="choice">🛳️</button>
    <button class="choice">🚀</button>
    <button class="choice">✈️</button>
    <button class="choice">🐞</button>
    <button class="choice">☀️</button>
    <button class="choice">💃🏽</button>
    <button class="choice">🎻</button>
    <button class="choice">☔️</button>
    <button class="choice">👩‍❤️‍👨</button>
    <button class="choice">💍</button>
    <button class="choice">🌹</button>
    <button class="choice">🌊</button>
    <button class="choice">🧸</button>
  </div>

  <script src="app.js"></script>
  <script src="darkmode.js"></script>
</body>

</html>
